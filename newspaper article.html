<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Newspaper</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }
        nav {
            background-color: #444;
            padding: 10px;
            text-align: center;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            padding: 10px;
            margin: 0 5px;
        }
        section {
            padding: 20px;
        }
        article {
            margin-bottom: 20px;
            border-bottom: 1px solid #ccc;
            padding-bottom: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>My Newspaper</h1>
    </header>
    <nav>
        <a href="#">Home</a>
        <a href="#">Politics</a>
        <a href="#">Business</a>
        <a href="#">Entertainment</a>
        <a href="#">Sports</a>
    </nav>
    <section>
        <article>
            <h2>Breaking News</h2>
            <p>This is the latest breaking news article.</p>
        </article>
        <article>
            <h2>Politics</h2>
            <p>Updates and analysis on political events.</p>
        </article>
        <!-- More sections and articles can be added -->
    </section>
</body>
</html>
